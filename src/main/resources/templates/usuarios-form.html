<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="return">
		<a th:href="@{/}">Regresar</a>
	</div>
	<div class="cont">
		<form th:action="@{/empleados/save}" th:object="${empleado}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<section class="h-100 bg-dark">
				<div class="container py-5 h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col">
							<div class="card card-registration my-4">
								<div class="row g-0">
									<div class="col-xl-6 d-none d-xl-block">
										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
											alt="Sample photo" class="img-fluid"
											style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
									</div>
									<div class="col-xl-6">
										<div class="card-body p-md-5 text-black">
											<h3 class="mb-5 text-uppercase">Registro De Usuario</h3>

											<div class="row">
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{nombre_em}" type="text" id="nombre_em"
															class="form-control form-control-lg">
														<label class="form-label" for="nombre">Nombre</label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{apell_em}" type="text" id="apell_em"
															class="form-control form-control-lg">
														<label class="form-label" for="apell_em">Apellido</label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{correo_em}" type="text" id="correo_em"
															class="form-control form-control-lg">
														<label class="form-label" for="correo_em">Correo Electronico</label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input type="password" th:field="*{pass_usu}" id="pass_usu"
															class="form-control form-control-lg" />
														<label class="form-label" for="form3Example1n">Password</label>
													</div>
												</div>
													<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{Tel}" type="text" id="Tel"
															class="form-control form-control-lg">
														<label class="form-label" for="Tel">Telefono</label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{direc_em}" type="text" id="direc_em"
															class="form-control form-control-lg">
														<label class="form-label" for="direc_em">Direccion</label>
													</div>
												</div>
													<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{estado_civ}" type="text" id="estado_civ"
															class="form-control form-control-lg">
														<label class="form-label" for="estado_civ">Estado Civil</label>
													</div>
												</div>
													<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{sueldo_em}" type="hidden" id="sueldo_em"
															class="form-control form-control-lg">
														<label class="form-label" for="sueldo_em"></label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{fecha_ini}" type="hidden" id="fecha_ini"
															class="form-control form-control-lg">
														<label class="form-label" for="fecha_ini"></label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{fecha_fin}" type="hidden" id="fecha_fin"
															class="form-control form-control-lg">
														<label class="form-label" for="fecha_fin"></label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{cargo}" type="hidden" id="cargo"
															class="form-control form-control-lg">
														<label class="form-label" for="cargo"></label>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{cc}" type="text" id="cc"
															class="form-control form-control-lg">
														<label class="form-label" for="cc">Cedula de Ciudadania</label>
													</div>
												</div>
											<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input th:field="*{imagen}" type="hidden" id="imagen"
															class="form-control form-control-lg">
														<label class="form-label" for="imagen"></label>
													</div>
												</div>
												</div>
											</div>


											<div class="d-flex justify-content-center pt-3">
												<button type="submit"
													class="btn btn-warning btn-lg ms-2">Registrar</button>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>
	</div>
	
</body>

</html>
