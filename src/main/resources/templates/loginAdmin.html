<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<section class="vh-100 gradient-custom">
			<form th:action="@{/loginAdmin}" method="POST">
				<div class="container py-5 h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-8 col-lg-6 col-xl-5">
							<div class="card bg-dark text-white" style="border-radius: 1rem;">
								<div class="card-body p-5 text-center">

									<div class="mb-md-5 mt-md-4 pb-5">

										<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
										<p class="text-white-50 mb-5">Please enter your login and password!</p>

										<div class="form-outline form-white mb-4">
											<input type="text" id="user" class="form-control form-control-lg"
												name="nombre" required />
											<label class="form-label" for="user">Usuario</label>
										</div>

										<div class="form-outline form-white mb-4">
											<input name="pass_usu" type="password" id="pass_usu"
												class="form-control form-control-lg" />
											<label class="form-label" for="pass_usu">Password</label>
										</div>


										<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

									</div>
									<a th:href="@{/}">Regresar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

		</section>

	</div>
</body>

</html>
