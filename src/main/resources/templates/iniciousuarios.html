<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
<title>Softamon</title>
<style>
	div{
		background-color:rgb(255, 255, 255);
	}
	h1{
		background-color: rgb(128, 128, 128);
	}
</style>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="container d-flex justify-content-center">PANEL DE CONTROL</h1>
	<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page"><strong>Perfil Del Empleado</strong></li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3" th:text="${empleado.nombre_em}+' '+${empleado.apell_em}"></h5>
            <p class="text-muted mb-1">
				<p th:text="${empleado.cargo}" class="text-muted mb-4"></p>
				 <a th:href="@{/empleados/ViewEMP/{id}(id = ${empleado.id})}" class="btn btn-outline-info">Certificado</a>
				<button class="container d-flex justify-content-center btn" type="submit">
			<a th:href="@{/login}" class="btn btn-outline-info">Cerrar Sesion</a>
		</button>
			</p>
            
            
          </div>
        </div>
      
      </div>
      
      <div class="col-lg-8">
		  <a class="submit" th:href="@{/empleados/editEm/{id}(id = ${empleado.id})}">Editar Informacion</a>
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.nombre_em}+' '+${empleado.apell_em}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.correo_em}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Password</p>
              </div>
              <div class="col-sm-9">
                <span th:text="${'&#8226;' * empleado.pass_usu.length}" class="text-muted mb-0" />
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.direc_em}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.Tel}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
             <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Estado Civil</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.estado_civ}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
             <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Sueldo</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.sueldo_em}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fecha de Inicio de Contrato</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.fecha_ini}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fecha Terminacion de Contrato</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.fecha_fin}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Cargo</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.cargo}" class="text-muted mb-0"></p>
              </div>
            </div>
             <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Cedula de Ciudadania</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${empleado.cc}" class="text-muted mb-0"></p>
              </div>
            </div>
            
            
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</section>

</body>
</html>
