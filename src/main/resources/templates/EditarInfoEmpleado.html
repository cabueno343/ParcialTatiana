<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
<title>Softamon</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="container d-flex justify-content-center">PANEL DE CONTROL</h1>
	<section style="background-color: #eee;">
  <div class="container py-5">
	  <form th:action="@{/empleados/saveEm}" th:object="${empleado}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">Perfil Del Empleado</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <input type="file" id="imagen" class="form-control form-control-lg" name="file">
			<label class="form-label" for="imagen">Avatar</label>
            <h5 class="my-3" th:text="${empleado.nombre_em}+' '+${empleado.apell_em}"></h5>
            <p class="text-muted mb-1">
				<div class="button">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
		</button>
			</p>
           
          </div>
        </div>
        
      </div>
      
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="nombre_em" th:field="${empleado.nombre_em}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Apellido</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="apell_em" th:field="${empleado.apell_em}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="correo_em" th:field="${empleado.correo_em}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Password</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="pass_usu" th:field="${empleado.pass_usu}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="direc_em" th:field="${empleado.direc_em}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="Tel" th:field="${empleado.Tel}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
             <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Estado Civil</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="estado_civ" th:field="${empleado.estado_civ}" class="text-muted mb-0" required>
              </div>
            </div>
            <hr>
             <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"></p>
              </div>
              <div class="col-sm-9">
               <input type="hidden" id="sueldo_em" th:field="${empleado.sueldo_em}" class="text-muted mb-0" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"></p>
              </div>
              <div class="col-sm-9">
               <input type="hidden" id="fecha_ini" th:field="${empleado.fecha_ini}" class="text-muted mb-0" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"></p>
              </div>
              <div class="col-sm-9">
               <input type="hidden" id="fecha_fin" th:field="${empleado.fecha_fin}" class="text-muted mb-0" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"></p>
              </div>
              <div class="col-sm-9">
               <input type="hidden" id="cargo" th:field="${empleado.cargo}" class="text-muted mb-0" required>
              </div>
            </div>
            
             <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Cedula de Ciudadania</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="cc" th:field="${empleado.cc}" class="text-muted mb-0" required>
              </div>
            </div>
            
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</section>

</body>
</html>
